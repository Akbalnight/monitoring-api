buildscript {
    ext {
        springBootVersion = '2.1.2.RELEASE'

        appVersion = "1.0."
        buildNumber = (System.getenv("BUILD_NUMBER")?.toString()?.toInteger() ?: 1)
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'war'

version appVersion + buildNumber
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    providedRuntime
}

task bootWarCustom (type: Copy, dependsOn:bootWar){
    from "build/libs"
    into "./build"
    include (project.name + "-" + project.version + ".war")
    rename (project.name + "-" + project.version + ".war", project.name + ".war")
}

configure(bootWarCustom) {
    group = BasePlugin.BUILD_GROUP
    description = 'Assembles bootWar task and copy wars to build directory of root project'
}

dependencies {
    springBoot { buildInfo() }
    implementation('org.springframework.boot:spring-boot-starter-web')
    runtimeOnly('org.postgresql:postgresql')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'
    compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'
    compile('org.springframework.boot:spring-boot-starter-jdbc')
    compile group: 'org.springframework.security', name: 'spring-security-crypto'
}
